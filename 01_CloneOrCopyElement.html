<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <script>
        // How to copy / clone any element dinamically.

        let parent = document.getElementById("menu"); // to select the parent element.
         let cloneElm = parent.cloneNode(true); // using cloneNode function we can copy elments.
         cloneElm.id="mobileMenu"; // to change element from cloned elements.
         console.log(cloneElm);
         document.body.appendChild(cloneElm) // using appendChild we can append the element on body.
    </script>
</body>
</html>
