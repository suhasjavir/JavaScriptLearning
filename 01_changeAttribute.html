<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add/Set attribute, get attribute, remove attribute, has attribute </h2>
    <button id="btn">Send</button>

    <script>
        let btn = document.getElementById("btn");
        btn.setAttribute("name", "form"); // to set new attribute.
        let val = btn.getAttribute("name"); // to get attribute value.
        console.log(val);
        // btn.removeAttribute("name"); // to remove attribute.
        let hasAttri = btn.hasAttribute("name");
        console.log(hasAttri); // to check attribute is available or not. it will return boolean value.
    </script>
</body>
</html>
