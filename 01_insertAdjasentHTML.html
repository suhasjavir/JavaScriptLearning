<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- BeforeBegin -->
    <div id="intro"> <!-- Selected Element -->
        <!-- AfterBegin -->
        <h2>Heading</h2>
        <p>This is P tag.</p>
        <!-- BeforeEnd -->
    </div>
    <!-- AfterEnd -->

    <script>
        let elm = document.getElementById("intro");
        let html = "<h2> New Element added. </h2>";
        elm.insertAdjacentHTML("beforebegin", html);
        elm.insertAdjacentHTML("AfterBegin", html);
        elm.insertAdjacentHTML("BeforeEnd", html);
        elm.insertAdjacentHTML("AfterEnd", html);
    </script>
</body>
</html>
