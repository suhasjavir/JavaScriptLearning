<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Heading 1</h2>
    <p>Paragraph 1</p>
    <div id="div1">
    <h2>Heading 2</h2>
    <p>Paragraph 2</p>
    <h2>Heading 3</h2>
    <p>Paragraph 3</p>
    </div>
    <script>
        let elm = document.getElementsByTagName("h2")
        for(i = 0; i < elm.length; i++){
            elm[i].innerHTML = "Suhas";
        }

        let div1 = document.getElementById("div1");
        let elm1 = div1.getElementsByTagName("p");
        for(i = 0; i < elm1.length; i++){
            elm1[i].innerHTML = "Javir";
        }
    </script>
</body>
</html>
