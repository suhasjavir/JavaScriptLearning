<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="menu">
        <li>Home</li>
        <li>Product</li>
        <li>About us</li>
    </ul>

    <script>
        
        let parent = document.getElementById("menu");  // selecting the parent element.
        let elm = parent.firstElementChild.nextElementSibling; // select the child element.
        parent.removeChild(elm);  //  Remove child element from the parent, ("Product") dinamically.
        // document.body.removeChild(parent); // to remove parent element.
    </script>
</body>
</html>
